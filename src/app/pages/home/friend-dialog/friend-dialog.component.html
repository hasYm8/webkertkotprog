<div class="container">
  <div>
    <form (ngSubmit)="add_friend()" class="add-friend-area">
      <mat-form-field appearance="fill" style="display: block;">
        <mat-label>Email address</mat-label>
        <input matInput [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <button id="asd" type="submit" mat-raised-button style="display: block;">Add</button>
    </form>
  </div>
  <div class="list-friend-area">
    <table *ngIf="this.friendService.friends.length > 0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Friends since</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let friend of this.friendService.friends">
          <td>{{ friend.displayName }}</td>

          <td>{{ friend.since.toDate().toLocaleDateString() }}</td>
          <td>
            <button mat-icon-button class="example-icon" aria-label="Delete icon" (click)="deleteFriend(friend)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
